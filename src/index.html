<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tabbed Interface</title>
    <style>
        /* --- 1. Global Styles & Variables --- */
        :root {
            --primary-color: #2e4d3b;
            /* Dark Blue */
            --secondary-color: #3a604a;
            /* Lighter Dark Blue */
            --accent-color: #b3dfc7;
            /* Bright Blue */
            --text-color: #cdddd4;
            /* Light Gray */
            --bg-color: #f4f6f9;
            /* Off-white for content */
            --gray: #6d8577;
            --gray-contrast: #414d46;
            --header-height: 60px;
            --sidebar-width: 240px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: #333;
            /* Prevents horizontal scrollbar caused by sidebar transform */
            overflow-x: hidden;
        }

        /* --- 2. Main Layout Structure (Desktop First) --- */
        .page-container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            grid-template-rows: var(--header-height) 1fr;
            height: 100vh;
        }

        /* --- 3. Header --- */
        .main-header {
            grid-column: 1 / -1;
            /* Span across all columns */
            grid-row: 1 / 2;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            padding: 0 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            z-index: 1000;
        }

        .main-header> :first-child {
            margin-right: auto;
            /* Pushes the first item to the left */
        }

        /* .main-header > .error-icon {

        } */


        .main-header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* --- 4. Hamburger Menu (Mobile Only) --- */
        .hamburger-menu {
            display: none;
            /* Hidden on desktop */
            cursor: pointer;
            width: 30px;
            height: 22px;
            position: relative;
            z-index: 1002;
            margin-left: 12px;
            /* Above sidebar overlay */
        }

        .hamburger-menu .bar {
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--text-color);
            position: absolute;
            left: 0;
            transition: all var(--transition-speed) ease-in-out;
        }

        .hamburger-menu .bar1 {
            top: 0;
        }

        .hamburger-menu .bar2 {
            top: 50%;
            transform: translateY(-50%);
        }

        .hamburger-menu .bar3 {
            bottom: 0;
        }

        /* Hamburger animation to 'X' */
        .sidebar-open .hamburger-menu .bar1 {
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
        }

        .sidebar-open .hamburger-menu .bar2 {
            opacity: 0;
        }

        .sidebar-open .hamburger-menu .bar3 {
            bottom: 50%;
            transform: translateY(50%) rotate(-45deg);
        }

        /* --- 5. Sidebar / Navigation Tabs --- */
        .sidebar {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            background-color: var(--secondary-color);
            /* padding-top: 20px; */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            /* Vertical tabs on desktop */
            transition: transform var(--transition-speed) ease-in-out;
        }

        .tab-button {
            width: 100%;
            padding: 15px 20px;
            background-color: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            text-align: left;
            cursor: pointer;
            transition: background-color var(--transition-speed), color var(--transition-speed);
            border-left: 4px solid transparent;
        }

        .tab-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .tab-button.active {
            background: linear-gradient(to right, rgba(0, 0, 0, 0) 0%, var(--primary-color) 100%);
            color: var(--accent-color);
            border-left-color: var(--accent-color);
            font-weight: bold;
        }

        /* --- 6. Content Area --- */
        .content-area {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            padding: 30px;
            overflow-y: auto;
            /* Enables infinite scrolling */
            position: relative;
        }

        .content-panel {
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-speed) ease-in-out, visibility var(--transition-speed);
        }

        .content-panel.active {
            position: static;
            /* Allow it to take up space and push footer */
            opacity: 1;
            visibility: visible;
        }

        .content-panel h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .content-panel p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .error-icon {
            color: yellow;
            display: none;
            animation: flashYellowAndRed 1s infinite;
            font-size: xx-large;
            border: 2px solid var(--accent-color);
            padding-inline: 12px;
        }

        .error-icon.visible {
            display: block;
        }

        @keyframes flashYellowAndRed {

            0%,
            50%,
            100% {
                color: yellow;
            }

            25%,
            75% {
                color: red;
            }
        }

        /* --- 7. Mobile Overlay --- */
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            /* Below sidebar, above content */
        }

        .sidebar-open .mobile-overlay {
            display: block;
        }

        /* --- 8. Responsive Styles (Mobile View) --- */
        @media (max-width: 768px) {
            .page-container {
                /* Single column layout for mobile */
                grid-template-columns: 1fr;
            }

            .main-header .logo {
                font-size: 1.2rem;
            }

            .hamburger-menu {
                display: block;
                /* Show hamburger */
            }

            .sidebar {
                grid-column: 1 / -1;
                position: fixed;
                top: var(--header-height);
                left: 0;
                width: var(--sidebar-width);
                height: calc(100vh - var(--header-height));
                z-index: 2;
                transform: translateX(-100%);
                /* Hide off-screen */
                padding-top: 0;

                /* Horizontal tab layout for mobile view */
                flex-direction: row;
                flex-wrap: wrap;
                align-content: flex-start;
                background-color: var(--secondary-color);
            }

            .sidebar-open .sidebar {
                transform: translateX(0);
                /* Slide in */
            }

            .tab-button {
                /* Style for horizontal tabs */
                text-align: center;
                border-left: none;
                border-bottom: 2px solid transparent;
                padding: 20px 10px;
            }

            .tab-button.active {
                border-bottom-color: var(--accent-color);
            }

            .content-area {
                grid-column: 1 / -1;
                /* Add padding-top to prevent content from hiding under the fixed header */
                padding-top: 30px;
            }
        }

        @media (max-width: 480px) {
            .tab-button {
                width: 100%;
                /* One tab per row on very small screens */
            }
        }
    </style>
</head>

<body>

    <div class="page-container">
        <!-- Header -->
        <header class="main-header">
            <div class="logo">PhytoLabs</div>
            <div class="error-icon">!</div>
            <div class="hamburger-menu">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar3"></span>
            </div>
        </header>

        <!-- Mobile Overlay -->
        <div class="mobile-overlay"></div>

        <!-- Sidebar with Tabs -->
        <nav class="sidebar">
            <button class="tab-button active" data-tab="dashboard">Dashboard</button>
            <button class="tab-button" data-tab="profile">Settings</button>
        </nav>

        <!-- Main Content Area -->
        <main class="content-area">
            <section id="dashboard" class="content-panel ">
                <h2>Dashboard</h2>
                <p id="DataUpdates">Welcome to your dashboard. Here you can see an overview of your account activity and
                    recent notifications.</p>
            </section>

            <section id="profile" class="content-panel active">
                <h2>Settings</h2>
                <style>
                    button {
                        padding: 5px;
                        /* outline:none; */
                        background-color: transparent;
                        border: none;
                        transition: all 0.05s ease-in-out;
                    }

                    button:hover {
                        background-color: rgba(242, 199, 199, 0.1);
                        transform: scale(1.05);
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                    }

                    button:hover {
                        transform: translateY(-2px);
                        scale: 1.01;
                    }

                    button:active {
                        transform: translateY(2px);
                        scale: 0.95;
                    }

                    .settings-grid {
                        display: grid;
                        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
                        grid-column-gap: 20px;
                    }

                    @media (max-width: 768px) {
                        .settings-grid {
                            grid-template-columns: repeat(1, 1fr);
                        }
                    }

                    .settings-widget {
                        border-radius: 12px;
                        padding: 20px;
                        margin: 10px;
                        background-color: var(--accent-color);
                        display: grid;
                    }

                    .settings-widget>span:first-child {
                        color: var(--primary-color);
                        font-size: 14pt;
                    }

                    .settings-widget>span:nth-child(2) {
                        color: var(--gray);
                        font-size: 10pt;
                        margin-bottom: 8px;
                    }

                    .input {
                        background-color: var(--bg-color);
                        display: flex;
                        width: fit-content;
                        /* border: 2px solid transparent; */
                        overflow: hidden;
                        border-radius: 6px;
                    }

                    .input:focus-within {
                        outline: 2px solid var(--gray);
                    }

                    .input>div {
                        padding: 8px;
                        border-right: 2px solid var(--gray);
                        color: var(--gray);
                        margin-right: 5px;
                        width: min-content;
                    }

                    .input>input {
                        outline: none;
                        background: var(--bg-color);
                        font-size: 11pt;
                        border: none;
                        width: 100%;
                    }

                    .sensor {
                        background: var(--gray);
                        color: var(--text-color);
                        border-radius: 6px;
                        display: flex;
                        align-items: center;
                    }

                    .sensor>div:not(:first-child) {
                        margin-right: 8px;
                    }

                    .sensor>div:first-child {
                        border-right: solid 2px var(--accent-color);
                        width: min-content;
                        padding: 10px;
                        margin-right: 12px;
                        color: var(--accent-color);
                    }

                    .sensor span {
                        color: var(--text-color);
                        font-weight: bold;
                    }

                    .sensor button:first-of-type {
                        margin-left: auto;
                    }

                    .sensor button {
                        margin-right: 8px
                    }

                    .sensor-settings {
                        margin-top: 12px;
                        display: grid;
                        background: var(--gray-contrast);
                        padding: 20px;
                        grid-template-columns: repeat(2, 1fr);
                        gap: 18px;
                    }

                    @media (max-width: 600px) {
                        .sensor-settings {
                            grid-template-columns: 1fr;
                        }
                    }

                    .sensor-settings * {
                        width: 100%;
                    }
                </style>
                <section class="settings-grid">
                    <div class="settings-widget">
                        <span>Sensors</span>
                        <span>Add/Remove/Configure sensors (inputs)</span>
                        <div>
                            <div class="sensor">
                                <div>W</div>
                                <div>Value <span>100</span></div>
                                <div>--></div>
                                <div>None</div>
                                <button onclick="this.classList.toggle('active')">S</button>
                                <button>X</button>
                            </div>
                            <div class="sensor-settings">
                                <div class="input">
                                    <div>Pin</div>
                                    <input type="number" name="" id="">
                                </div>
                                <div class="input">
                                    <div>Pin</div>
                                    <input type="number" name="" id="">
                                </div>
                            </div>
                        </div>
                        <!-- <span>Some other stuff idk</span>
                        <div class="input">
                            <div>$</div>
                            <input type="text" placeholder="Text input here">
                        </div> -->
                    </div>
                    <div class="settings-widget">
                        <span>Relays</span>
                        <span>Add/Remove/Configure relays (outputs)</span>
                    </div>
                    <div class="settings-widget"><span>Widget 3</span></div>
                    <div class="settings-widget"><span>Widget 4</span></div>
                </section>

    </div>

    <script>

        getData();
        setInterval(function () {
            // Call a function repetatively with 2 Second interval
            getData();
        }, 2000); //2000mSeconds update rate

        function getData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("DataUpdates").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "readADC", true);
            xhttp.send();
        }

        document.addEventListener('DOMContentLoaded', function () {
            const body = document.body;
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const mobileOverlay = document.querySelector('.mobile-overlay');
            const sidebar = document.querySelector('.sidebar');
            const tabButtons = document.querySelectorAll('.tab-button');
            const contentPanels = document.querySelectorAll('.content-panel');

            // --- 1. Mobile Menu Toggle ---
            const toggleMobileMenu = () => {
                body.classList.toggle('sidebar-open');
            };

            hamburgerMenu.addEventListener('click', toggleMobileMenu);
            mobileOverlay.addEventListener('click', toggleMobileMenu);

            // --- 2. Tab Switching Logic ---
            sidebar.addEventListener('click', function (e) {
                // Use event delegation for efficiency
                if (e.target && e.target.classList.contains('tab-button')) {
                    const tabButton = e.target;
                    const targetTabId = tabButton.dataset.tab;

                    // Deactivate all tabs and panels
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    contentPanels.forEach(panel => panel.classList.remove('active'));

                    // Activate the clicked tab and corresponding panel
                    tabButton.classList.add('active');
                    const targetPanel = document.getElementById(targetTabId);
                    if (targetPanel) {
                        targetPanel.classList.add('active');
                    }

                    // Close mobile menu on tab selection
                    if (window.innerWidth <= 768 && body.classList.contains('sidebar-open')) {
                        toggleMobileMenu();
                    }
                }
            });
        });
    </script>

</body>

</html>
